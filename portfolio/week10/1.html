  <body>
    <script>
      // Creating variables to store different data types
      let numericVar = 42;
      let floatVar = 3.14;
      let stringVar = "Hello, world!";
      let booleanVar = true;

      // Displaying variables on the page using document.write()
      document.write("Numeric variable: " + numericVar + "<br>");
      document.write("Float variable: " + floatVar + "<br>");
      document.write("String variable: " + stringVar + "<br>");
      document.write("Boolean variable: " + booleanVar + "<br>");
    </script>
  </body>
</html>

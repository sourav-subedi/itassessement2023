  <body>
    <script>
      function calculateRectangleArea(length, breadth) {
        let area = length * breadth;
        return area;
      }

      let rectangleLength = 10;
      let rectangleBreadth = 5;
      let area = calculateRectangleArea(rectangleLength, rectangleBreadth);
      alert('Area is : '+area);
    </script>

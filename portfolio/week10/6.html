<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex6</title>
  </head>
  <body>
    <script>
      // Use a for loop to display multiplication table
      for (let i = 1; i <= 10; i++) {
        let result = 5 * i;
        document.write("5 * " + i + " = " + result + "<br>");
      }
    </script>
  </body>
</html>

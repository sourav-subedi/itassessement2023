<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex9</title>
  </head>
  <body>
    <script>
      var array = [1, 2, 3, 4, 5, 6],
        s = 0,
        p = 1,
        i;
      for (i = 0; i < array.length; i += 1) {
        s += array[i];
        p *= array[i];
      }
      alert("Sum : " + s + " Product : " + p);
    </script>
  </body>
</html>

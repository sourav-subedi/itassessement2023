<html>
<head>
    <title>Assignment_2</title>
</head>
<body>
    <h1>Heading 1: Example on Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h2>Heading 2: Example of Ordered List</h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    <h3>Heading 3: Example of Defination List</h3>
    <dl>
        <dt>Sport Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </dl>
</body>
</html>

<html>
    <head>
        <title>Form Classwork</title>
    </head>
    <body align="center">
      <table style="background-color: rgb(128, 128, 128);" border="1" align="center">
      <caption>Registration Form</caption>
      <tr>
        <td>
          Enter Your First Name
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="text" name="first_name" placeholder="first_name" />
          </form>
        </td>
      </tr>  
      <tr>
        <td>
          Enter Your Last Name
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="text" name="Last_name" placeholder="last_name" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Enter Your Password
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="password" name="Password"/>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Re-enter Password
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="password" name="Re-enter Password"/>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Enter Your Email
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="email" name="email" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Enter Your Number
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="number" name="number"/>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Enter Your Address
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <textarea cols="20" rows="3">Enter address</textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Select Your Gender
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="radio" id="male" name="gender" value="male" checked> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="other" name="gender" value="other"> Other
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Select Your hobbies
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="checkbox" name="hobby"> Hobby1
            <input type="checkbox" name="hobby" > Hobby2
            <input type="checkbox"name="hobby" > Hobby3
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Select DOB
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="date"name="DOB" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          Select Your Country
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <label > Country </label>
            <select name="country">
            <option value="C1" > Nepal </option>
            <option value="C2"> China </option>
            <option value="C3"> India </option>
            <option value="C4"> USA </option>
            </select>
          </form>
        </td>
      </tr>   
      <tr>
        <td>
          Upload Your Pic
        </td>
        <td>
          <form name="Registration" method="post" action="form.txt">
            <input type="file"name="pic" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <form name="Registration" method="post" action="form.txt">
            <input type="submit" value="Submit My Data">
            <input type="reset" value="Reset Data">
          </form>
        </td>
      </tr>
      </table> 
    </body>
</html>
